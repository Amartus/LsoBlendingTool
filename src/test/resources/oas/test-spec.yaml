openapi: 3.0.1
info:
  description: desc
  title: Product Ordering Management
  version: 8.0.0-RC
servers:
  - url: 'https://{serverBase}/[ath]'
    variables:
      serverBase:
        default: example.com
        description: The base URL.
tags:
  - name: someTag

paths:
  /otherPath:
    get:
      operationId: otherGet
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SomePayload'
    post:
      operationId: otherPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SomePayload'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SomePayload'
  /somePath:
    get:
      description: desc
      operationId: list
      parameters:
        - description: State
          in: query
          name: state
          schema:
            enum:
              - a
              - b
              - c
            type: string
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/SomePayload'
                type: array
          description:
            'OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)'
          headers:
            X-Pagination-Throttled:
              description: >
                Used to indicate that result page was throttled to maximum
                possible size  and there are additional results that can be
                fetched
              schema:
                type: boolean
            X-Total-Count:
              description: >
                The total number of matching items. E.g. if there are 50
                matching items in total, but the request has offset=10 and
                limit=10, then the X-Total-Count is 50.
              schema:
                type: integer
            X-Result-Count:
              description: The number of items included in the response
              schema:
                type: integer
        '400':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
      summary: Example
      tags:
        - test
components:
  schemas:
    Duration:
      description: A Duration in a given unit of time e.g. 3 hours, or 5 days.
      properties:
        amount:
          description: Duration (number of seconds, minutes, hours, etc.)
          type: integer
        units:
          $ref: '#/components/schemas/TimeUnit'
          description: Time unit type
      required:
        - amount
        - units
      type: object
    Error:
      description: >
        Standard Class used to describe API response error Not intended to be
        used directly. The `code` in the HTTP header is used as a discriminator
        for the type of error returned in runtime.
      properties:
        message:
          description: >-
            Text that provides mode details and corrective actions related to
            the error. This can be shown to a client user.
          type: string
        reason:
          description: >-
            Text that explains the reason for the error. This can be shown to a
            client user.
          maxLength: 255
          type: string
        referenceError:
          description: URL pointing to documentation describing the error
          format: uri
          type: string
      required:
        - reason
      type: object
    Error400:
      allOf:
        - $ref: '#/components/schemas/Error'
        - properties:
            code:
              $ref: '#/components/schemas/Error400Code'
              description: Some desc
          required:
            - code
          type: object
      description:
        Bad Request. (https://tools.ietf.org/html/rfc7231#section-6.5.1)
    Error400Code:
      description: >-
        One of the following error codes: x y z
      enum:
        - x
        - y
        - z
      type: string

    TargetParentName:
      description: >-
        Extension placeholder2
      discriminator:
        propertyName: '@type'
      properties:
        '@type':
          description: >-
            The name of the type, defined in the JSON schema specified  above,
          type: string
      required:
        - '@type'
      type: object
    Extensible:
      discriminator:
        propertyName: '@type'
      properties:
        '@type':
          description: >-
            The name of the type, defined in the JSON schema specified  above,
          type: string
      required:
        - '@type'
      type: object
    Placeholder:
      description: >-
        Extenision placeholder
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          properties:
            attr1:
              type: string
    SomePayload:
      description: >-
        Structure to define GET without id response. A list of productOrder
        matching request criteria. Provides Product order summary view.
      properties:
        date:
          description: >-
            Identifies the date
          format: date-time
          type: string

        externalId:
          description: >-
            ID given by xyz
          type: string
        id:
          description: >-
            Unique identifier
          type: string
        duration:
          description: This is duration
          $ref: '#/components/schemas/Duration'
        configuration:
          description: This is configuration
          $ref: "#/components/schemas/Placeholder"
      required:
        - id
        - orderDate
        - orderVersion
        - state
      type: object
    TimeUnit:
      description: |
        Represents a unit of time.
        Reference: MEF 57.2 (Sn 9.22)
      enum:
        - calendarMonths
        - calendarDays
        - calendarHours
        - calendarMinutes
        - businessDays
        - businessHours
        - businessMinutes
      type: string
